---
# Secret
apiVersion: v1
kind: Secret
metadata:
  name: db
type: Opaque
data:
  # fernand
  pg_user: ZmVybmFuZA==
  # B0z0
  pg_pwd: QjB6MA==

---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
  labels:
    app: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
        - name: db
          image: postgres:9.6.8-alpine
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: 256Mi
              cpu: 250m
            limits:
              memory: 512Mi
              cpu: 250m
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: db
                  key: pg_user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db
                  key: pg_pwd
          ports:
            - name: client
              containerPort: 5432
---
# Service
apiVersion: v1
kind: Service
metadata:
  name: db
  labels:
    app: db
spec:
  selector:
    app: db
  type: NodePort
  ports:
    - name: client
      port: 5432
      nodePort: 30432
      targetPort: client
